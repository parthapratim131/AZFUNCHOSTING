name: Terraform CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

env:
  TF_VERSION: '1.5.0'

jobs:
  terraform-plan:
    if: github.event_name == 'pull_request'
    name: Terraform Plan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Create output directory
      run: mkdir -p terraform/output

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      working-directory: ./terraform

    - name: Terraform Init
      id: init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Validate
      id: validate
      run: terraform validate
      working-directory: ./terraform

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -input=false \
          -var="branch_name=${{ github.head_ref }}" \
          -var="last_updated_by=${{ github.actor }}" \
          -var-file=../environments/dev/terraform.tfvars \
          -out=tfplan
      working-directory: ./terraform
      continue-on-error: false

    - name: Update PR with Plan Output
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const output = `## Terraform CI/CD Validation Results âœ…

          ### Validation Checks:
          - **Format Check**: \`${{ steps.fmt.outcome }}\` âœ…
          - **Initialization**: \`${{ steps.init.outcome }}\` âœ…  
          - **Syntax Validation**: \`${{ steps.validate.outcome }}\` âœ…
          - **Execution Plan**: \`${{ steps.plan.outcome }}\` âœ…

          ### Terraform Plan Output:
          <details>
          <summary>ðŸ“‹ Click to view detailed plan</summary>
          
          \`\`\`terraform
          ${process.env.PLAN}
          \`\`\`
          
          </details>

          ---
          *Triggered by: @${{ github.actor }}*`;
          
          // First, try to find existing comment from this workflow
          const comments = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const existingComment = comments.data.find(comment => 
            comment.body.includes('Terraform CI/CD Validation Results')
          );
          
          if (existingComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: existingComment.id,
              body: output
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: output
            });
          }

  terraform-apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Create output directory
      run: mkdir -p terraform/output

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Check for Changes
      id: changes
      run: |
        terraform plan -detailed-exitcode -input=false \
          -var="branch_name=main" \
          -var="last_updated_by=github-action" \
          -var-file=../environments/dev/terraform.tfvars \
          -no-color
      working-directory: ./terraform
      continue-on-error: true

    - name: Terraform Apply
      if: steps.changes.outcome == 'failure'
      run: |
        terraform apply -auto-approve -input=false \
          -var="branch_name=main" \
          -var="last_updated_by=github-action" \
          -var-file=../environments/dev/terraform.tfvars
      working-directory: ./terraform

    - name: No Changes Detected
      if: steps.changes.outcome == 'success'
      run: echo "âœ… No infrastructure changes detected. Skipping apply."

    - name: Show Generated Files
      run: |
        echo "Generated files:"
        ls -la terraform/output/
        echo "Config file content:"
        cat terraform/output/config.txt || echo "No config file"
